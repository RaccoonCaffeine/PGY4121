<ion-content [fullscreen]="true" class="ion-padding">
  <div class="header">
    <h1>Reestablece tu contraseña</h1>
  </div>
  <form [formGroup]="resetForm" (ngSubmit)="onReset()" class="login-form">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" size-md="6">
        <ion-item>
          <ion-icon name="person"></ion-icon>
          <ion-input formControlName="username" label="Usuario" labelPlacement="floating" maxlength="8" [counter]="true" [minlength]="3" [maxlength]="8"></ion-input>
        </ion-item>

        <ion-button expand="block" [disabled]="!resetForm.valid" type="submit" size="large" color="success">
          Ingresar
          <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-button>
        <ion-text>
          <p class="ion-text-center">
            <a routerLink="/login">Iniciar Sesión</a>
          </p>
        </ion-text>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
